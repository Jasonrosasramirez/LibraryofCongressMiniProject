<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Document</title>
</head>

<body>
    <header class="p-5 text-center text-white bg-primary">
        <h1>Library of Congress</h1>
    </header>
    <main class="flex-row justify-center align-center col-auto p-4 bg-light">
        <section class="card card-rounded col-7 bg-white">
            <header class="card-header text-center">
                <form id="search-form">
                    <label class="form-label" for="searchCongress">Search Library of Congress:</label><br>
                    <input name="searchCongress" id="searchCongress" type="text" autofocus="true" class="form-input" />
                    <button type="submit" class="btn">Search</button>
                </form>
                </div>

                <div class="col-12 col-md-8">
                    <h2 class="search results">Results: <span id="congress-search-term"></span></h2>
                    <div id="search-container" class="list-group"></div>
                </div>
    </main>
    </header>
    <script src="./assets/script.js"></script>
</body>

</html>
